<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#eef3f8"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="8" flood-color="#b8c4d5" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="800" height="1200" rx="28" fill="url(#bg)"/>

  <rect x="64" y="120" width="672" height="880" rx="18" fill="#ffffff" stroke="#d6e2f0" stroke-width="3" filter="url(#shadow)"/>

  <!-- Big letter area -->
  <rect x="104" y="180" width="420" height="420" rx="16" fill="#ffffff" stroke="#0f172a" stroke-width="4"/>
  <text x="215" y="430" font-family="Quicksand, Arial, sans-serif" font-size="260" font-weight="800" fill="#0f172a">A</text>

  <!-- Character placeholder -->
  <rect x="550" y="250" width="140" height="160" rx="12" fill="none" stroke="#111827" stroke-width="3"/>
  <text x="570" y="340" font-family="Quicksand, Arial, sans-serif" font-size="64" font-weight="700" fill="#111827">Aa</text>

  <!-- Trace row -->
  <rect x="104" y="640" width="592" height="120" rx="16" fill="none" stroke="#111827" stroke-width="3"/>
  <text x="130" y="720" font-family="Quicksand, Arial, sans-serif" font-size="88" font-weight="800" fill="#0f172a">A</text>
  <text x="220" y="720" font-family="Quicksand, Arial, sans-serif" font-size="88" font-weight="700" fill="#cbd5e1">AAAAAA</text>

  <!-- Practice lines -->
  <text x="104" y="810" font-family="Quicksand, Arial, sans-serif" font-size="18" font-weight="700" fill="#475569">Practice Writing:</text>
  <g stroke="#94a3b8" stroke-width="3" stroke-dasharray="12 10" fill="none">
    <line x1="104" y1="842" x2="696" y2="842" />
    <line x1="104" y1="882" x2="696" y2="882" />
    <line x1="104" y1="922" x2="696" y2="922" />
  </g>

  <text x="400" y="1120" text-anchor="middle" font-family="Quicksand, Arial, sans-serif" font-size="18" font-weight="600" fill="#94a3b8">
    Uppercase / Lowercase Letter Tracing â€¢ Preview
  </text>
</svg>

