<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Quicksand';
            src: url('http://localhost:3000/fonts/Quicksand/quicksand-v37-latin-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Quicksand';
            src: url('http://localhost:3000/fonts/Quicksand/quicksand-v37-latin-700.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <style>
        body {
            padding: 50px;
            font-family: 'Quicksand', 'Comic Sans MS', sans-serif;
        }

        .test1 {
            font-size: 40px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .test2 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .test3 {
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .fallback {
            font-size: 40px;
            font-family: 'Comic Sans MS', sans-serif;
        }
    </style>
</head>

<body>
    <div class="test1">ABCDEFG (Regular 400)</div>
    <div class="test2">ABCDEFG (Bold 700)</div>
    <div class="test3">ABCDEFG (Black 900)</div>
    <div class="fallback">ABCDEFG (Comic Sans MS)</div>

    <script>
        document.fonts.ready.then(() => {
            console.log('Fonts loaded:', document.fonts.size);
            document.fonts.forEach(font => {
                console.log('Font:', font.family, font.weight, font.style, font.status);
            });
        });
    </script>
</body>

</html>
