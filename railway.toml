[build]
builder = "nixpacks"
buildCommand = "cd backend && npm ci && npm run build"

[deploy]
startCommand = "cd backend && node dist/index.js"

[phases.setup]
aptPkgs = ["chromium", "chromium-sandbox", "fonts-ipafont-gothic", "fonts-wqy-zenhei", "fonts-thai-tlwg", "fonts-kacst", "fonts-freefont-ttf", "libxss1", "libnss3", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libdrm2", "libxkbcommon0", "libxcomposite1", "libxdamage1", "libxfixes3", "libxrandr2", "libgbm1", "libasound2"]
